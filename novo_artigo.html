<!DOCTYPE>
<html>

<head>
  <title>Criar artigo</title>
  <meta charset="utf-8" />
</head>

<body>
  <section>
    <header>
      <div>
        <nav>
          <ul>
            <ol>
                <a href="novo_artigo.html">Criar artigo</a>
            </ol>
            <ol>
                <a href="perfil.html">Perfil</a>
            </ol>
          </ul>
        </nav>
      </div>
      <h1>Crie seu artigo</h1>
    </header>

    <hr>

    <main>
      <form name="criar-artigo">
        <div>
          <label for="art-titulo"><b>Título</b></label>
          <input id="art-titulo" type="text" placeholder="Título do artigo" required/>
        </div>

        <br>

        <div>
          <label for="desc-artigo">Descrição do artigo: </label>
          <input id="desc-artigo" type="text" placeholder="Digite a descrição do artigo" required/>
        </div>

        <br>

        <div>
          <label for="cor-titulo"><b>Cor do título</b></label>
          <select>
        		<option selected>Selecione uma cor</option>
        		<option>Azul</option>
        		<option>Amarelo</option>
        		<option>Vermelho</option>
        		<option>Laranja</option>
            <option>Marrom</option>
        	</select>
        </div>

        <br>

        <div>
          <label for="conteudo-artigo">Descrição do artigo: </label>
          <textarea id="conteudo-artigo" maxlength="2000" placeholder="Digite o conteúdo do artigo"></textarea>
        </div>

        <br>

        <div>
          <button type="submit">Salvar</button>
          <button type="reset">Limpar</button>
        </div>

      </form>

    </main>

  </section>
</body>

</html>
